<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirHost AI - Gesti√≥n de Propiedades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Main Colors */
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --primary-light: #93C5FD;
            --secondary: #6366F1;
            --accent: #8B5CF6;
            
            /* Neutral Colors */
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Status Colors */
            --success: #10B981;
            --success-light: #D1FAE5;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --info: #3B82F6;
            --info-light: #DBEAFE;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Transitions */
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .page-header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 24px 32px;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title-section {
            display: flex;
            align-items: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }

        .page-subtitle {
            color: var(--gray-500);
            font-size: 16px;
            margin-left: 16px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 32px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Filters Section */
        .filters-section {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }

        .filters-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filters-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .filters-toggle {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
            padding: 8px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .filters-toggle:hover {
            background: var(--primary-light);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .filter-input {
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .filter-select {
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
            background: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .search-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-box {
            position: relative;
            min-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
            background: var(--white);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .view-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .view-toggle {
            display: flex;
            background: var(--gray-100);
            border-radius: 8px;
            padding: 4px;
        }

        .view-btn {
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            color: var(--gray-600);
            transition: var(--transition);
        }

        .view-btn.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .sort-select {
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
            background: var(--white);
            min-width: 180px;
        }

        /* Results Info */
        .results-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            color: var(--gray-600);
            font-size: 14px;
        }

        .results-count {
            font-weight: 500;
        }

        /* Properties Grid */
        .properties-container {
            transition: var(--transition);
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .properties-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Property Card */
        .property-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            transition: var(--transition);
            cursor: pointer;
        }

        .property-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-light);
        }

        .property-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--gray-200) 0%, var(--gray-300) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
            font-size: 48px;
            position: relative;
        }

        .property-status-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: var(--success-light);
            color: var(--success);
        }

        .status-inactive {
            background: var(--gray-200);
            color: var(--gray-600);
        }

        .property-content {
            padding: 20px;
        }

        .property-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .property-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .property-location {
            color: var(--gray-600);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .property-location i {
            margin-right: 4px;
        }

        .property-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .property-details {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 16px 0;
            padding: 16px 0;
            border-top: 1px solid var(--gray-100);
            border-bottom: 1px solid var(--gray-100);
        }

        .property-detail {
            display: flex;
            align-items: center;
            color: var(--gray-600);
            font-size: 14px;
        }

        .property-detail i {
            margin-right: 6px;
            color: var(--gray-400);
        }

        .property-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--gray-300);
            background: var(--white);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 12px;
            color: var(--gray-700);
        }

        .action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .action-btn.primary {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .action-btn.primary:hover {
            background: var(--primary-dark);
        }

        /* List View */
        .property-card.list-view {
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .property-card.list-view .property-image {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            margin-right: 20px;
            font-size: 24px;
        }

        .property-card.list-view .property-content {
            flex: 1;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .property-card.list-view .property-info {
            flex: 1;
        }

        .property-card.list-view .property-details {
            margin: 8px 0;
            padding: 0;
            border: none;
        }

        .property-card.list-view .property-actions {
            margin-left: 20px;
            flex-direction: column;
            min-width: 120px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .empty-state p {
            margin-bottom: 24px;
        }

        /* Loading State */
        .loading-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }

        .loading-shimmer {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-area {
                padding: 20px;
            }

            .page-header {
                padding: 20px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .search-box {
                min-width: auto;
                width: 100%;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .search-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                <div class="header-content">

    <!-- Scripts -->
    <script defer src="js/api.js"></script>
    <script defer src="js/auth.js"></script>
    <script>
        // Global state
        let allProperties = [];
        let filteredProperties = [];
        let currentView = 'grid';
        let currentSort = 'name-asc';

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Require authentication
            if (!await window.requireAuth()) {
                return;
            }

            // Initialize components
            initializeEventListeners();
            await loadProperties();
            applyFilters();
        });

        // Initialize event listeners
        function initializeEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));
            
            // Filters
            document.getElementById('cityFilter').addEventListener('change', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
            document.getElementById('minPriceFilter').addEventListener('input', debounce(applyFilters, 500));
            document.getElementById('maxPriceFilter').addEventListener('input', debounce(applyFilters, 500));
            document.getElementById('guestsFilter').addEventListener('change', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            
            // View toggle
            document.getElementById('gridViewBtn').addEventListener('click', () => setView('grid'));
            document.getElementById('listViewBtn').addEventListener('click', () => setView('list'));
            
            // Sort
            document.getElementById('sortSelect').addEventListener('change', function() {
                currentSort = this.value;
                sortAndRenderProperties();
            });
            
            // Filter toggle
            document.getElementById('filtersToggle').addEventListener('click', toggleFilters);
            
            // Reset filters
            document.getElementById('resetFiltersBtn').addEventListener('click', resetFilters);
            
            // Add property
            document.getElementById('addPropertyBtn').addEventListener('click', function() {
                // In a real app, this would open a modal or navigate to add property page
                alert('Funcionalidad de a√±adir propiedad en desarrollo');
            });
        }

        // Load properties from API
        async function loadProperties() {
            try {
                const response = await window.AirHostAPI.getProperties();
                
                if (response?.success && response.properties) {
                    allProperties = response.properties;
                    filteredProperties = [...allProperties];
                    
                    document.getElementById('propertiesCount').textContent = 
                        `${allProperties.length} propiedades encontradas`;
                    
                    console.log('‚úÖ Properties loaded:', allProperties.length);
                } else {
                    allProperties = [];
                    filteredProperties = [];
                    document.getElementById('propertiesCount').textContent = 'No hay propiedades';
                }
                
                sortAndRenderProperties();
                
            } catch (error) {
                console.error('Error loading properties:', error);
                showEmptyState('Error cargando propiedades');
            }
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cityFilter = document.getElementById('cityFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const minPrice = parseFloat(document.getElementById('minPriceFilter').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPriceFilter').value) || Infinity;
            const guestsFilter = parseInt(document.getElementById('guestsFilter').value) || 0;
            const statusFilter = document.getElementById('statusFilter').value;
            
            filteredProperties = allProperties.filter(property => {
                // Search term
                if (searchTerm && !property.name.toLowerCase().includes(searchTerm) && 
                    !property.city.toLowerCase().includes(searchTerm) && 
                    !property.address.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // City filter
                if (cityFilter && property.city !== cityFilter) {
                    return false;
                }
                
                // Property type filter
                if (typeFilter && property.propertyType !== typeFilter) {
                    return false;
                }
                
                // Price filter
                if (property.basePrice < minPrice || property.basePrice > maxPrice) {
                    return false;
                }
                
                // Guests filter
                if (guestsFilter && property.maxGuests < guestsFilter) {
                    return false;
                }
                
                // Status filter
                if (statusFilter) {
                    const isActive = property.isActive !== false;
                    if ((statusFilter === 'active' && !isActive) || 
                        (statusFilter === 'inactive' && isActive)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // Update results count
            document.getElementById('resultsCount').textContent = 
                `Mostrando ${filteredProperties.length} de ${allProperties.length} propiedades`;
            
            // Show/hide reset filters button
            const hasFilters = searchTerm || cityFilter || typeFilter || minPrice > 0 || 
                              maxPrice < Infinity || guestsFilter || statusFilter;
            document.getElementById('resetFiltersBtn').style.display = hasFilters ? 'block' : 'none';
            
            sortAndRenderProperties();
        }

        // Sort and render properties
        function sortAndRenderProperties() {
            // Sort properties
            filteredProperties.sort((a, b) => {
                switch (currentSort) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'price-asc':
                        return a.basePrice - b.basePrice;
                    case 'price-desc':
                        return b.basePrice - a.basePrice;
                    case 'date-desc':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'date-asc':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    default:
                        return 0;
                }
            });
            
            renderProperties();
        }

        // Render properties
        function renderProperties() {
            const container = document.getElementById('propertiesContainer');
            
            if (!filteredProperties.length) {
                showEmptyState();
                return;
            }
            
            const isListView = currentView === 'list';
            container.className = isListView ? 'properties-list' : 'properties-grid';
            
            container.innerHTML = filteredProperties.map(property => `
                <div class="property-card ${isListView ? 'list-view' : ''}" onclick="viewProperty('${property.id}')">
                    <div class="property-image">
                        <i class="fas fa-${getPropertyIcon(property.propertyType)}"></i>
                        <span class="property-status-badge ${property.isActive !== false ? 'status-active' : 'status-inactive'}">
                            ${property.isActive !== false ? 'Activa' : 'Inactiva'}
                        </span>
                    </div>
                    <div class="property-content">
                        ${isListView ? '<div class="property-info">' : ''}
                        <div class="property-header">
                            <div>
                                <div class="property-title">${property.name}</div>
                                <div class="property-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${property.address}, ${property.city}
                                </div>
                            </div>
                            ${!isListView ? `<div class="property-price">‚Ç¨${property.basePrice}<small>/noche</small></div>` : ''}
                        </div>
                        <div class="property-details">
                            <div class="property-detail">
                                <i class="fas fa-users"></i>
                                ${property.maxGuests} hu√©spedes
                            </div>
                            <div class="property-detail">
                                <i class="fas fa-bed"></i>
                                ${property.bedrooms} habitaciones
                            </div>
                            <div class="property-detail">
                                <i class="fas fa-bath"></i>
                                ${property.bathrooms} ba√±os
                            </div>
                            ${isListView ? `
                                <div class="property-detail">
                                    <i class="fas fa-calendar-check"></i>
                                    ${property._count?.reservations || 0} reservas
                                </div>
                            ` : ''}
                        </div>
                        ${isListView ? '</div>' : ''}
                        ${isListView ? `<div class="property-price">‚Ç¨${property.basePrice}<small>/noche</small></div>` : ''}
                        <div class="property-actions">
                            <button class="action-btn primary" onclick="event.stopPropagation(); editProperty('${property.id}')">
                                <i class="fas fa-edit"></i>
                                Editar
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); viewReservations('${property.id}')">
                                <i class="fas fa-calendar"></i>
                                Reservas (${property._count?.reservations || 0})
                            </button>
                            ${!isListView ? `
                                <button class="action-btn" onclick="event.stopPropagation(); togglePropertyStatus('${property.id}')">
                                    <i class="fas fa-${property.isActive !== false ? 'pause' : 'play'}"></i>
                                    ${property.isActive !== false ? 'Pausar' : 'Activar'}
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show empty state
        function showEmptyState(message = 'No se encontraron propiedades') {
            const container = document.getElementById('propertiesContainer');
            container.className = 'properties-grid';
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <i class="fas fa-building"></i>
                    <h3>${message}</h3>
                    <p>Prueba ajustando los filtros o a√±ade tu primera propiedad</p>
                    <button class="btn btn-primary" onclick="document.getElementById('addPropertyBtn').click()">
                        <i class="fas fa-plus"></i>
                        A√±adir Propiedad
                    </button>
                </div>
            `;
        }

        // Set view (grid/list)
        function setView(view) {
            currentView = view;
            
            // Update buttons
            document.getElementById('gridViewBtn').classList.toggle('active', view === 'grid');
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
            
            renderProperties();
        }

        // Toggle filters
        function toggleFilters() {
            const filtersGrid = document.getElementById('filtersGrid');
            const toggleBtn = document.getElementById('filtersToggle');
            const isVisible = filtersGrid.style.display !== 'none';
            
            filtersGrid.style.display = isVisible ? 'none' : 'grid';
            toggleBtn.innerHTML = isVisible ? 
                '<i class="fas fa-chevron-down"></i> Mostrar Filtros' :
                '<i class="fas fa-chevron-up"></i> Ocultar Filtros';
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('cityFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('minPriceFilter').value = '';
            document.getElementById('maxPriceFilter').value = '';
            document.getElementById('guestsFilter').value = '';
            document.getElementById('statusFilter').value = '';
            
            applyFilters();
        }

        // Property actions
        function viewProperty(propertyId) {
            console.log('Viewing property:', propertyId);
            // In a real app, navigate to property details
        }

        function editProperty(propertyId) {
            console.log('Editing property:', propertyId);
            // In a real app, open edit modal or navigate to edit page
            alert(`Editar propiedad ${propertyId} - Funcionalidad en desarrollo`);
        }

        function viewReservations(propertyId) {
            console.log('Viewing reservations for property:', propertyId);
            window.location.href = `/reservations?property=${propertyId}`;
        }

        function togglePropertyStatus(propertyId) {
            console.log('Toggling status for property:', propertyId);
            // In a real app, make API call to toggle status
            alert(`Cambiar estado de propiedad ${propertyId} - Funcionalidad en desarrollo`);
        }

        // Utility functions
        function getPropertyIcon(type) {
            const icons = {
                apartment: 'building',
                house: 'home',
                villa: 'house-user',
                studio: 'bed',
                room: 'door-open'
            };
            return icons[type] || 'building';
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        console.log('üè† Advanced Property Management interface loaded');
    </script>
