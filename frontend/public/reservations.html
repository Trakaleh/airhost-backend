    <style>
        :root {
            --color-bg-primary: #0a0a0a;
            --color-bg-secondary: #111111;
            --color-bg-tertiary: #1a1a1a;
            --color-text-primary: #ffffff;
            --color-text-secondary: #b3b3b3;
            --color-text-tertiary: #666666;
            --color-accent: #00d084;
            --color-accent-hover: #00b572;
            --color-border: #2a2a2a;
            --color-hover: rgba(255, 255, 255, 0.05);
            --color-error: #ff4757;
            --color-warning: #ffa726;
            --color-success: #2ed573;

        * {

        body {

        }

        .container {
            display: flex;

        }

        .sidebar {
            width: 280px;
            background: var(--color-bg-secondary);

        .sidebar-header {

            border-bottom: 1px solid var(--color-border);

        }

        .logo {
            font-size: 1.5rem;

            color: var(--color-accent);

        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {

        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 0.75rem 2rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: var(--color-hover);
            color: var(--color-text-primary);
            border-right: 3px solid var(--color-accent);
        }

        .nav-menu .icon {

        .main-content {
            flex: 1;

        }

        .header {

            justify-content: space-between;

            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-select {

            border: 1px solid var(--color-border);
            border-radius: 8px;

            padding: 0.75rem 1rem;

        }

        .reservations-table {

        .table {

        .table th {

            padding: 1rem;

            color: var(--color-text-primary);
            border-bottom: 1px solid var(--color-border);
        }

        .table td {

            border-bottom: 1px solid var(--color-border);

        }

        .table tbody tr:hover {
            background: var(--color-hover);
        }

        .status-badge {
            display: inline-flex;

            font-size: 0.875rem;

        .status-confirmed {

        }

        .status-pending {

        }

        .status-cancelled {

        .status-completed {

        }

        .guest-info {

        .guest-name {
            font-weight: 600;
            color: var(--color-text-primary);

        .guest-contact {

        .property-info {

        .property-name {

            gap: 0.5rem;

        .btn-small {

            font-size: 0.875rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-primary {

        }

        .btn-secondary {
            background: var(--color-bg-tertiary);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
        }

        .btn-danger {
            background: var(--color-error);
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            gap: 1rem;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .stat-value {

        .stat-label {

            background: var(--color-bg-tertiary);
            border-radius: 8px;
            padding: 4px;
            border: 1px solid var(--color-border);
        }

        .view-btn {

            padding: 0.75rem 1rem;
            background: none;
            border: none;
            border-radius: 6px;
            color: var(--color-text-secondary);
            cursor: pointer;

        .view-btn.active {

            color: white;

        }

        .view-btn:hover:not(.active) {
            background: var(--color-hover);
            color: var(--color-text-primary);
        }

        /* Calendar Styles */
        .calendar-container {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;

        .calendar-nav-btn {

        .calendar-title {

        .calendar-view-selector {

            gap: 0.5rem;

            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text-secondary);
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .calendar-view-btn.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-day-header {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--color-text-primary);
            background: var(--color-bg-tertiary);
            border-bottom: 1px solid var(--color-border);
        }

        .calendar-day {
            min-height: 120px;
            padding: 8px;
            border-right: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
            position: relative;
            background: var(--color-bg-primary);
        }

        .calendar-day:nth-child(7n) {
            border-right: none;
        }

        .calendar-day.other-month {
            background: var(--color-bg-secondary);
            opacity: 0.5;
        }

        .calendar-day.today {
            background: rgba(0, 208, 132, 0.1);
            border-color: var(--color-accent);
        }

        .day-number {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }

        .calendar-day.today .day-number {
            color: var(--color-accent);
            font-weight: 600;
        }

        .reservation-event {
            background: var(--color-accent);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-bottom: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .reservation-event:hover {
            background: var(--color-accent-hover);
            transform: scale(1.02);
        }

        .reservation-event.status-pending {
            background: var(--color-warning);
        }

        .reservation-event.status-cancelled {
            background: var(--color-error);
        }

        .reservation-event.status-completed {
            background: var(--color-success);
        }

        .reservation-event.checkout {
            background: linear-gradient(45deg, var(--color-accent) 50%, var(--color-bg-tertiary) 50%);
            border: 1px solid var(--color-accent);
        }

        .more-events {
            font-size: 0.7rem;
            color: var(--color-text-tertiary);
            cursor: pointer;
            text-align: center;
            padding: 2px;
        }

        .more-events:hover {
            color: var(--color-accent);
        }

        /* Weekly view */
        .calendar-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .week-day {
            min-height: 200px;
            padding: 12px;
            border-right: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
        }

        .week-day:last-child {
            border-right: none;
        }

        /* Daily view */
        .calendar-daily {
            padding: 2rem;

        .daily-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .daily-date {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .daily-reservations {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .daily-reservation {

            border: 1px solid var(--color-border);

        .daily-reservation:hover {

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {

                position: fixed;

                z-index: 100;

            .nav-menu {

            .nav-menu li {

            }

            }
            
            .nav-menu .icon {

            }
            
            .main-content {

            }

    </style>

    <script>
        let reservations = [];
        let properties = [];
        let filteredReservations = [];
        let currentView = 'table';
        let calendarView = 'month';
        let currentDate = new Date();

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check authentication
                const token = localStorage.getItem('airhost_token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                await Promise.all([
                    loadReservations(),
                    loadProperties()
                ]);

                setupFilters();
                setupViewControls();
            } catch (error) {
                console.error('Error initializing reservations page:', error);
                showError('Error cargando la pÃ¡gina');
            }
        });

        // Load reservations from backend
        async function loadReservations() {
            try {
                const response = await window.AirHostAPI.getReservations();
                
                if (response.success && response.reservations) {
                    reservations = response.reservations;
                    filteredReservations = reservations;
                    updateStats();
                    renderReservations(filteredReservations);
                } else {
                    throw new Error(response.error || 'Error al cargar reservas');
                }
            } catch (error) {
                console.error('Error loading reservations:', error);
                showError(`Error al cargar las reservas: ${error.message}`);
            }
        }

        // Load properties for filter
        async function loadProperties() {
            try {
                const response = await window.AirHostAPI.getProperties();
                
                if (response.success && response.properties) {
                    properties = response.properties;
                    populatePropertyFilter();
                }
            } catch (error) {
                console.error('Error loading properties:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const total = reservations.length;
            const active = reservations.filter(r => r.status === 'confirmed').length;
            const pending = reservations.filter(r => r.status === 'pending').length;
            
            // Calculate monthly revenue (current month)
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyRevenue = reservations
                .filter(r => {
                    const checkIn = new Date(r.checkIn);
                    return checkIn.getMonth() === currentMonth && 
                           checkIn.getFullYear() === currentYear &&
                           r.status !== 'cancelled';
                })
                .reduce((sum, r) => sum + (r.totalAmount || 0), 0);

            document.getElementById('totalReservations').textContent = total;
            document.getElementById('activeReservations').textContent = active;
            document.getElementById('pendingReservations').textContent = pending;
            document.getElementById('monthlyRevenue').textContent = `â¬${monthlyRevenue.toLocaleString()}`;
        }

        // Populate property filter
        function populatePropertyFilter() {
            const select = document.getElementById('propertyFilter');
            select.innerHTML = '<option value="">Todas las propiedades</option>';
            
            properties.forEach(property => {
                const option = document.createElement('option');
                option.value = property.id;
                option.textContent = property.name;
                select.appendChild(option);
            });
        }

        // Setup filter event listeners
        function setupFilters() {
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('propertyFilter').addEventListener('change', applyFilters);
        }

        // Setup view control listeners
        function setupViewControls() {
            document.getElementById('tableViewBtn').addEventListener('click', () => switchView('table'));
            document.getElementById('calendarViewBtn').addEventListener('click', () => switchView('calendar'));
        }

        // Switch between table and calendar views
        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.getElementById('tableViewBtn').classList.toggle('active', view === 'table');
            document.getElementById('calendarViewBtn').classList.toggle('active', view === 'calendar');
            
            // Render appropriate view
            if (view === 'calendar') {
                renderCalendarView();
            } else {
                renderReservations(filteredReservations);
            }
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const propertyFilter = document.getElementById('propertyFilter').value;

        // Format calendar title based on view
        function formatCalendarTitle() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const day = currentDate.getDate();
            
            const monthNames = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            
            switch (calendarView) {
                case 'month':
                    return `${monthNames[month]} ${year}`;
                case 'week':
                    const weekStart = new Date(currentDate);
                    weekStart.setDate(day - currentDate.getDay());
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 6);
                    return `${weekStart.getDate()} - ${weekEnd.getDate()} ${monthNames[month]} ${year}`;
                case 'day':
                    return `${day} ${monthNames[month]} ${year}`;
                default:
                    return `${monthNames[month]} ${year}`;
            }
        }

        // Render calendar content based on view
        function renderCalendarContent() {
            switch (calendarView) {
                case 'month':
                    return renderMonthView();
                case 'week':

                default:

        // Render month view
        function renderMonthView() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(firstDay.getDate() - firstDay.getDay());
            
            const dayNames = ['Dom', 'Lun', 'Mar', 'MiÃ©', 'Jue', 'Vie', 'SÃ¡b'];
            const today = new Date();
            
            let html = '<div class="calendar-grid">';
            
            // Header days
            dayNames.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // Calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const isCurrentMonth = date.getMonth() === month;
                const isToday = date.toDateString() === today.toDateString();
                const dayReservations = getReservationsForDate(date);
                
                let dayClass = 'calendar-day';
                if (!isCurrentMonth) dayClass += ' other-month';
                if (isToday) dayClass += ' today';
                
                html += `<div class="${dayClass}">`;
                html += `<div class="day-number">${date.getDate()}</div>`;
                
                // Add reservation events
                const maxVisible = 3;
                dayReservations.slice(0, maxVisible).forEach(reservation => {
                    const eventClass = `reservation-event status-${reservation.status}`;
                    const isCheckout = date.toDateString() === new Date(reservation.checkOut).toDateString();
                    
                    html += `<div class="${eventClass} ${isCheckout ? 'checkout' : ''}"

                    html += `<div class="more-events">+${dayReservations.length - maxVisible} mÃ¡s</div>`;
                }
                
                html += '</div>';
            }
            
            html += '</div>';
            return html;
        }

        // Get reservations for a specific date
        function getReservationsForDate(date) {
            return filteredReservations.filter(reservation => {
                const checkIn = new Date(reservation.checkIn);
                const checkOut = new Date(reservation.checkOut);
                const targetDate = new Date(date);
                
                // Check if date is within reservation period (inclusive of check-in, exclusive of check-out)
                return targetDate >= checkIn && targetDate < checkOut;
            });
        }

        // Helper functions
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function calculateNights(checkIn, checkOut) {
            const nights = Math.ceil((new Date(checkOut) - new Date(checkIn)) / (1000 * 60 * 60 * 24));
            return Math.max(1, nights);
        }

        function calculateNightlyRate(totalAmount, checkIn, checkOut) {
            if (!totalAmount) return 'N/A';
            const nights = calculateNights(checkIn, checkOut);
            return Math.round(totalAmount / nights);
        }
